<div class="row">
  <div class="col-md-12"><button class="btn btn-primary" routerLink="/create-product">Create Product</button></div>
</div>
<table class="table table-hover table-bordered mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Unit Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductPrice }}</td>
      <td>
        <button (click)="editRecord(product._id)"> Edit</button>
      </td>
    </tr>
  </tbody>
</table>
